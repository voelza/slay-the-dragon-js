<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slay the Dragon</title>
</head>

<body>
  <h1>Slay the Dragon</h1>
  <div class="level-label-container">
    <button id="worldSelector"></button>
    <div id="levelLabel"></div>
  </div>
  <div id="app">
    <div id="left">
      <div id="levelSelector" style="display: none;"></div>
      <div id="level"></div>
    </div>
    <div id="control">
      <div class="play-btn">
        <button id="playBtn">Run</button>
        <button id="stopBtn">Stop</button>
        <button id="helpBtn">Help</button>
      </div>
      <div id="visualInput"></div>
      <div id="actionCounter"></div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
